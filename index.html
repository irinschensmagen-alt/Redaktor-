<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Deutsch interaktiv | Ultimate Game Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --p: #6C5CE7; --a: #FD79A8; --bg: #F0F2F5; }
        body { font-family: 'Montserrat', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .editor { max-width: 1000px; margin: 0 auto; background: white; border-radius: 40px; box-shadow: 0 30px 60px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: var(--p); padding: 25px; color: white; display: flex; align-items: center; justify-content: space-between; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; padding: 25px; }
        .box { background: #F9F9FB; padding: 15px; border-radius: 15px; border: 1px solid #EEE; }
        label { display: block; font-weight: 900; font-size: 10px; color: var(--p); margin-bottom: 5px; text-transform: uppercase; }
        input, textarea, select { width: 100%; border: 2px solid #E0E0E0; border-radius: 10px; padding: 8px; font-family: inherit; font-size: 13px; }
        textarea { height: 70px; resize: none; }
        .btn-gen { background: var(--a); color: white; border: none; width: calc(100% - 50px); margin: 0 25px 25px; padding: 20px; border-radius: 20px; font-size: 18px; font-weight: 900; cursor: pointer; }
        #overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:9999; align-items:center; justify-content:center; }
        .modal { background:white; padding:30px; border-radius:30px; width:80%; max-width:600px; text-align:center; }
        #res-code { background:#1e272e; color:#0be881; padding:15px; border-radius:10px; font-family:monospace; font-size:10px; max-height:150px; overflow-y:auto; word-break:break-all; margin:15px 0; }
    </style>
</head>
<body>

<div class="editor">
    <div class="header">
        <div style="display:flex; align-items:center; gap:10px;">
            <div style="background:white; border-radius:50%; width:40px; height:40px; display:flex; align-items:center; justify-content:center; color:var(--p); font-size:20px;">üé®</div>
            <h1 style="margin:0; font-size:18px;">Deutsch interaktiv Editor</h1>
        </div>
        <select id="lang_ui" style="width:120px;"><option value="ru">üá∑üá∫ –†—É—Å—Å–∫–∏–π</option><option value="de">üá©üá™ Deutsch</option></select>
    </div>

    <div class="grid">
        <div class="box"><label>–§–æ–Ω (GitHub URL)</label><input type="text" id="g_bg" placeholder="raw.githubusercontent..."></div>
        <div class="box"><label>–•—É–¥–æ–∂–Ω–∏–∫ (GitHub URL)</label><input type="text" id="g_art"></div>
        <div class="box"><label>–°–ª–æ–∂–Ω–æ—Å—Ç—å</label><select id="v_diff"><option value="easy">ü¶ã –ë–∞–±–æ—á–∫–∞</option><option value="mid">üåπ –†–æ–∑–∞</option></select></div>
        
        <div class="box"><label>–ó–∞–≥—Ä—É–∑–∏—Ç—å –°–≤–æ–π –§–æ–Ω</label><input type="file" id="f_bg"></div>
        <div class="box"><label>–ó–∞–≥—Ä—É–∑–∏—Ç—å –ü—á–µ–ª—É</label><input type="file" id="f_bee"></div>
        <div class="box"><label>–°–≤–æ—è –ú—É–∑—ã–∫–∞</label><input type="file" id="f_mus"></div>

        <div class="box"><label>DER</label><textarea id="t_der">Apfel, Hund, Tisch</textarea></div>
        <div class="box"><label>DIE</label><textarea id="t_die">Lampe, Katze, Sonne</textarea></div>
        <div class="box"><label>DAS</label><textarea id="t_das">Haus, Buch, Kind</textarea></div>
    </div>

    <button class="btn-gen" onclick="build()">–°–ì–ï–ù–ï–†–ò–†–û–í–ê–¢–¨ –ò–ì–†–£</button>
</div>

<div id="overlay"><div class="modal"><h2>–ì–û–¢–û–í–û!</h2><div id="res-code"></div><button class="btn-gen" onclick="copy()">–°–ö–û–ü–ò–†–û–í–ê–¢–¨</button></div></div>

<script>
    const GITHUB = {
        bg: "https://raw.githubusercontent.com/irinschensmagen-alt/Redaktor-/main/Background_Garden.jpg",
        art: "https://raw.githubusercontent.com/irinschensmagen-alt/Redaktor-/main/%D0%92%D0%B5%D1%81%D1%91%D0%BB%D1%8B%D0%B9%20%D1%85%D1%83%D0%B4%D0%BE%D0%B6%D0%BD%D0%B8%D0%BA.png",
        bee: "https://raw.githubusercontent.com/irinschensmagen-alt/Redaktor-/main/%D0%97%D0%BB%D0%B0%D1%8F%20%D0%BF%D1%87%D0%B5%D0%BB%D0%B0.png",
        rose: "https://raw.githubusercontent.com/irinschensmagen-alt/Redaktor-/main/Rose_Path.png",
        can: "https://cdn-icons-png.flaticon.com/512/4343/4343028.png"
    };

    const toB64 = f => new Promise(r => { if(!f) r(null); const rd = new FileReader(); rd.onload=()=>r(rd.result); rd.readAsDataURL(f); });

    async function build() {
        const bg = await toB64(document.getElementById('f_bg').files[0]) || document.getElementById('g_bg').value || GITHUB.bg;
        const art = await toB64(document.getElementById('f_art').files[0]) || document.getElementById('g_art').value || GITHUB.art;

        const engine = `<!DOCTYPE html><html><head><style>
            body { margin:0; overflow:hidden; background:url('\${bg}') center/cover; height:100vh; font-family:sans-serif; }
            #w { position:absolute; top:50px; left:50%; transform:translateX(-50%); background:white; padding:15px 30px; border-radius:20px; font-size:30px; font-weight:900; border:4px solid #6C5CE7; }
            #rose { position:absolute; top:55%; left:50%; transform:translate(-50%,-50%); width:380px; filter:grayscale(1); transition:1s; }
            .cans { position:absolute; right:30px; top:50%; transform:translateY(-50%); display:flex; flex-direction:column; gap:15px; }
            .can { width:80px; cursor:pointer; filter:hue-rotate(180deg); }
        </style></head><body>
            <img id="rose" src="\${GITHUB.rose}"><div id="w">START</div>
            <div class="cans">
                <img class="can" src="\${GITHUB.can}" onclick="check('der')">
                <img class="can" src="\${GITHUB.can}" style="filter:hue-rotate(300deg)" onclick="check('die')">
                <img class="can" src="\${GITHUB.can}" style="filter:hue-rotate(100deg)" onclick="check('das')">
            </div>
            <script>
                const d = { 
                    der:[\${document.getElementById('t_der').value.split(',').map(s=>"'"+s.trim()+"'").join(',')}],
                    die:[\${document.getElementById('t_die').value.split(',').map(s=>"'"+s.trim()+"'").join(',')}],
                    das:[\${document.getElementById('t_das').value.split(',').map(s=>"'"+s.trim()+"'").join(',')]
                };
                let cur = ''; let s = 0;
                function next() { 
                    const k = Object.keys(d); cur = k[Math.floor(Math.random()*k.length)];
                    document.getElementById('w').innerText = d[cur][Math.floor(Math.random()*d[cur].length)];
                }
                function check(v) {
                    if(v === cur) { s++; document.getElementById('rose').style.filter="grayscale("+(1-s/10)+")"; if(s>=10) alert('Win!'); else next(); }
                    else alert('Error!');
                }
                window.onload = next;
            <\/script></body></html>`;

        document.getElementById('res-code').innerText = "<iframe srcdoc='" + engine.replace(/'/g, "&#39;") + "' width='100%' height='600' frameborder='0'></iframe>";
        document.getElementById('overlay').style.display = 'flex';
    }
    function copy() { navigator.clipboard.writeText(document.getElementById('res-code').innerText); alert("–ö–æ–¥ –≤ –±—É—Ñ–µ—Ä–µ!"); }
</script>
</body>
</html>
