<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Простой Редактор</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #editor {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 16px;
      resize: none;
    }
    .controls {
      margin-bottom: 10px;
    }
    .controls label {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <h2>Простой Редактор текста</h2>

  <div class="controls">
    <label>
      Цвет текста:
      <input type="color" id="textColor" value="#000000">
    </label>
    <label>
      Размер шрифта:
      <input type="number" id="fontSize" value="16" min="8" max="72"> px
    </label>
    <label>
      Шрифт:
      <select id="fontFamily">
        <option value="Arial">Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
      </select>
    </label>
  </div>

  <textarea id="editor" placeholder="Начните писать здесь..."></textarea>

  <script>
    const editor = document.getElementById('editor');
    const textColor = document.getElementById('textColor');
    const fontSize = document.getElementById('fontSize');
    const fontFamily = document.getElementById('fontFamily');

    // Меняем цвет текста
    textColor.addEventListener('input', () => {
      editor.style.color = textColor.value;
    });

    // Меняем размер шрифта
    fontSize.addEventListener('input', () => {
      editor.style.fontSize = fontSize.value + 'px';
    });

    // Меняем шрифт
    fontFamily.addEventListener('change', () => {
      editor.style.fontFamily = fontFamily.value;
    });
  </script>

</body>
</html>
