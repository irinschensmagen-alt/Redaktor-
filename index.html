        :root { --p: #6C5CE7; --a: #FD79A8; --ok: #00B894; }

        /* –°–ï–¢–ö–ê (–ê–î–ê–ü–¢–ò–í–ù–ê–Ø) */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; }

        /* –≠–õ–ï–ú–ï–ù–¢–´ –£–ü–†–ê–í–õ–ï–ù–ò–Ø */

        .img-grid { display: flex; gap: 10px; flex-wrap: wrap; padding: 5px 0; }

        .img-card.active { border-color: var(--a); transform: scale(1.05); background: #fff0f5; box-shadow: 0 5px 15px rgba(253,121,168,0.3); }

        .eff-bar { display: flex; gap: 5px; margin-bottom: 10px; }

        .eff-btn.active { background: white; border-color: var(--a); color: var(--p); }

        input, select, textarea { width: 100%; padding: 12px; border-radius: 12px; border: 2px solid #ddd; margin-bottom: 8px; font-family: inherit; box-sizing: border-box; font-size: 0.9rem; outline: none; }
        input:focus, select:focus, textarea:focus { border-color: var(--p); }
        
        label { font-size: 0.75rem; font-weight: 800; color: #b2bec3; margin-bottom: 4px; display: block; text-transform: uppercase; margin-top: 5px; }

        .btn-save { background: var(--ok); box-shadow: 0 5px 0 #008a6e; }
        .btn-main { background: var(--p); box-shadow: 0 5px 0 #4834D4; font-size: 1.1rem; }
        .btn:active { transform: translateY(3px); box-shadow: none; }
    </style>
</head>
<body>

<script>
    // –ñ–¥–µ–º –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã, —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –æ—à–∏–±–æ–∫ "–ø—É—Å—Ç—ã—Ö –∫–∞—Ç–µ–≥–æ—Ä–∏–π"
    document.addEventListener("DOMContentLoaded", () => {
        
        // --- 1. –ì–ï–ù–ï–†–ê–¶–ò–Ø –ö–ê–¢–ï–ì–û–†–ò–ô ---
        const container = document.getElementById('cats-box');
        // –ï—Å–ª–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –Ω–µ—Ç, –≤—ã—Ö–æ–¥–∏–º (–∑–∞—â–∏—Ç–∞ –æ—Ç –æ—à–∏–±–∫–∏)
        if (container) {
            container.innerHTML = ''; // –û—á–∏—Å—Ç–∫–∞ –ø–µ—Ä–µ–¥ —Å–æ–∑–¥–∞–Ω–∏–µ–º
            const placeholders = ['Der', 'Die', 'Das', 'Plural'];
            
            for(let i=1; i<=4; i++) {
                const div = document.createElement('div');
                div.style.cssText = "background:white; padding:12px; border-radius:15px; margin-bottom:12px; border:1px solid #eee;";
                div.innerHTML = `
                    <label id="cl-${i}">–ö–∞—Ç–µ–≥–æ—Ä–∏—è ${i}</label>
                    <input type="text" id="ct${i}" value="${placeholders[i-1] || ''}">
                    <input type="range" class="hue-slider" title="–¶–≤–µ—Ç –∫–∞—Ç–µ–≥–æ—Ä–∏–∏">
                    <div class="eff-bar">
                        <div class="eff-btn active" onclick="eff(this)" title="–ù–µ—Ç">‚õî</div>
                        <div class="eff-btn" onclick="eff(this)" title="–û–≥–æ–Ω—å">üî•</div>
                        <div class="eff-btn" onclick="eff(this)" title="–ó–≤–µ–∑–¥—ã">‚ú®</div>
                    </div>
                    <textarea rows="1" placeholder="–°–ª–æ–≤–∞ —á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é..."></textarea>
                `;
                container.appendChild(div);
            }
        }

        // --- 2. –ü–†–ò–ú–ï–ù–ï–ù–ò–ï –Ø–ó–´–ö–ê –°–†–ê–ó–£ ---
        applyTranslation();
    });

    // --- –°–õ–û–í–ê–†–¨ ---
    const dict = {
        ru: {
            h1:"–ö–ê–¢–ï–ì–û–†–ò–ò", h2:"–ú–ò–† –ò –ì–ï–†–û–ò", h3:"–ò–ù–¢–ï–†–§–ï–ô–°", 
            cat:"–ö–∞—Ç–µ–≥–æ—Ä–∏—è", l_theme:"–¢–µ–º–∞ —Ñ–æ–Ω–∞", l_hero:"–í—ã–±–µ—Ä–∏—Ç–µ —Ö—É–¥–æ–∂–Ω–∏–∫–∞", l_gift:"–ü–æ–¥–∞—Ä–æ–∫ –∑–∞ —É—Å–ø–µ—Ö",
            l_diff:"–£—Ä–æ–≤–µ–Ω—å —Å–ª–æ–∂–Ω–æ—Å—Ç–∏", lb1:'–ö–Ω–æ–ø–∫–∞ "–ù–∞—á–∞—Ç—å"', lb2:'–ö–Ω–æ–ø–∫–∞ "–ó–∞–≤–µ—Ä—à–∏—Ç—å"', lb3:'–ö–Ω–æ–ø–∫–∞ "–ü–æ–≤—Ç–æ—Ä–∏—Ç—å"', lb4:'–ö–Ω–æ–ø–∫–∞ "–ó–∞–Ω–æ–≤–æ"', lw:"–¢–µ–∫—Å—Ç –ø–æ–±–µ–¥—ã",
            bs:"üíæ –°–û–•–†–ê–ù–ò–¢–¨", bg:"üöÄ –°–û–ó–î–ê–¢–¨ –ò–ì–†–£"
        },
        de: {
            h1:"KATEGORIEN", h2:"WELT & HELDEN", h3:"INTERFACE", 
            cat:"Kategorie", l_theme:"Hintergrund", l_hero:"W√§hle einen K√ºnstler", l_gift:"Belohnung",
            l_diff:"Schwierigkeitsgrad", lb1:'Button "Starten"', lb2:'Button "Beenden"', lb3:'Button "Wiederholen"', lb4:'Button "Neustart"', lw:"Gewinnertext",
            bs:"üíæ SPEICHERN", bg:"üöÄ ERSTELLEN"
        },
        en: {

            cat:"Category", l_theme:"Background", l_hero:"Choose Artist", l_gift:"Reward",
            l_diff:"Difficulty Level", lb1:'Button "Start"', lb2:'Button "Finish"', lb3:'Button "Repeat"', lb4:'Button "Restart"', lw:"Victory Text",
            bs:"üíæ SAVE", bg:"üöÄ CREATE"
        }
    };

    // --- –§–£–ù–ö–¶–ò–ò –í–´–ë–û–†–ê ---
    window.sel = function(el) { 
        if(!el) return;
        el.parentElement.querySelectorAll('img').forEach(i => i.classList.remove('active')); 
        el.classList.add('active'); 
    }
    
    window.eff = function(el) { 
        if(!el) return;
        el.parentElement.querySelectorAll('div').forEach(i => i.classList.remove('active')); 
        el.classList.add('active'); 
    }

    // --- –ü–ï–†–ï–í–û–î ---
    window.applyTranslation = function() {
        const uiLang = document.getElementById('uiLang');
        if(!uiLang) return;
        
        const l = uiLang.value;
        const d = dict[l] || dict.ru;
        
        // –ë–µ–∑–æ–ø–∞—Å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–æ–≤ (–µ—Å–ª–∏ —ç–ª–µ–º–µ–Ω—Ç —Å—É—â–µ—Å—Ç–≤—É–µ—Ç)
        const setText = (id, text) => {
            const el = document.getElementById(id);
            if(el) el.innerText = text;
        };

        setText('h1', d.h1);
        setText('h2', d.h2);
        setText('h3', d.h3);
        setText('l-theme', d.l_theme);
        setText('l-hero', d.l_hero);
        setText('l-gift', d.l_gift);
        setText('l-diff', d.l_diff);
        setText('lb1', d.lb1);
        setText('lb2', d.lb2);
        setText('lb3', d.lb3);
        setText('lb4', d.lb4);
        setText('lw', d.lw);
        setText('btn-s', d.bs);
        setText('btn-g', d.bg);
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
        for(let i=1; i<=4; i++) { 
            setText(`cl-${i}`, `${d.cat} ${i}`);
        }
    }

    window.save = function() { alert('–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã! (Settings saved)'); }
    window.generate = function() { alert('–ö–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω! (Code generated)'); }
</script>
