<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --p: #6C5CE7; --a: #FD79A8; --ok: #00B894; }
        body { font-family: 'Montserrat', sans-serif; background: #f0f2f5; padding: 20px; color: #2d3436; margin: 0; }
        .wrapper { max-width: 1400px; margin: 0 auto; background: white; border-radius: 40px; border: 5px solid var(--p); padding: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); }
        
        /* –®–ê–ü–ö–ê */
        .header { display: flex; align-items: center; justify-content: space-between; border-bottom: 3px solid #eee; padding-bottom: 20px; margin-bottom: 25px; }
        .logo-link { text-decoration: none; display: flex; align-items: center; gap: 20px; cursor: pointer; }
        .logo-img { width: 90px; height: 90px; border-radius: 50%; border: 3px solid var(--a); }
        .header-titles h2 { margin: 0; color: var(--p); font-size: 2rem; line-height: 1; }
        .header-titles span { color: var(--a); font-weight: 700; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; }

        /* –°–ï–¢–ö–ê */
        .grid { display: grid; grid-template-columns: 1fr 1fr 350px; gap: 20px; }
        .panel { background: #F8F9FF; border-radius: 25px; padding: 20px; border: 1px solid #E1E2EF; display: flex; flex-direction: column; }
        .panel-h { font-weight: 900; color: var(--p); border-left: 6px solid var(--a); padding-left: 12px; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1px; }

        /* –≠–õ–ï–ú–ï–ù–¢–´ */
        .hue-slider { -webkit-appearance: none; width: 100%; height: 10px; border-radius: 10px; background: linear-gradient(to right, red, yellow, green, cyan, blue, magenta, red); margin: 10px 0; cursor: pointer; }
        .hue-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 18px; height: 18px; background: white; border: 3px solid var(--p); border-radius: 50%; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        .img-grid { display: flex; gap: 10px; flex-wrap: wrap; padding: 5px 0; }
        .img-card { width: 80px; height: 80px; border-radius: 15px; border: 3px solid #ddd; cursor: pointer; transition: 0.2s; background: white; object-fit: contain; padding: 5px; }
        .img-card.active { border-color: var(--a); transform: scale(1.05); background: #fff0f5; box-shadow: 0 5px 15px rgba(253,121,168,0.3); }

        .eff-bar { display: flex; gap: 5px; margin-bottom: 10px; }
        .eff-btn { flex: 1; padding: 8px; background: #eee; border-radius: 8px; cursor: pointer; text-align: center; border: 2px solid transparent; font-size: 1.1rem; }
        .eff-btn.active { background: white; border-color: var(--a); color: var(--p); }

        input, select, textarea { width: 100%; padding: 12px; border-radius: 12px; border: 2px solid #ddd; margin-bottom: 8px; font-family: inherit; box-sizing: border-box; font-size: 0.9rem; outline: none; }
        input:focus, select:focus, textarea:focus { border-color: var(--p); }
        
        label { font-size: 0.75rem; font-weight: 800; color: #b2bec3; margin-bottom: 4px; display: block; text-transform: uppercase; margin-top: 5px; }
        
        .btn { width: 100%; padding: 16px; border: none; border-radius: 15px; font-weight: 900; cursor: pointer; transition: 0.2s; color: white; margin-top: 15px; }
        .btn-save { background: var(--ok); box-shadow: 0 5px 0 #008a6e; }
        .btn-main { background: var(--p); box-shadow: 0 5px 0 #4834D4; font-size: 1.1rem; }
        .btn:active { transform: translateY(3px); box-shadow: none; }
    </style>
</head>
