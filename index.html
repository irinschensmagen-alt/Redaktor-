        .logo-img { width: 95px; height: 95px; border-radius: 50%; border: 3px solid var(--a); }
        .header-titles h2 { margin: 0; color: var(--p); font-size: 2.2rem; line-height: 1; }
        .header-titles span { color: var(--a); font-weight: 700; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px; }

        .grid { display: grid; grid-template-columns: 1.1fr 1fr 380px; gap: 20px; }
        .panel { background: #F8F9FF; border-radius: 25px; padding: 22px; border: 1px solid #E1E2EF; display: flex; flex-direction: column; min-height: 700px; }
        .panel-h { font-weight: 900; color: var(--p); border-left: 6px solid var(--a); padding-left: 12px; margin-bottom: 20px; text-transform: uppercase; }

        /* –û–∫–Ω–∞ –∑–∞–≥—Ä—É–∑–∫–∏ */
        .upload-zone { background: white; border: 2px dashed #cbd5e0; border-radius: 20px; padding: 15px; margin-bottom: 20px; text-align: center; }
        .preview-grid { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px; min-height: 90px; }
        .img-preview { width: 80px; height: 80px; border-radius: 12px; border: 3px solid #eee; object-fit: contain; background: #fff; cursor: pointer; }
        .img-preview.active { border-color: var(--a); }
        
        input, select, textarea { width: 100%; padding: 12px; border-radius: 12px; border: 2px solid #ddd; margin-bottom: 10px; font-family: inherit; box-sizing: border-box; }
        label { font-size: 0.75rem; font-weight: 900; color: #636e72; margin-bottom: 5px; display: block; text-transform: uppercase; }
        
        .btn { width: 100%; padding: 18px; border: none; border-radius: 18px; font-weight: 900; cursor: pointer; transition: 0.2s; color: white; margin-top: 10px; text-transform: uppercase; }
        .btn-save { background: var(--ok); box-shadow: 0 5px 0 #008a6e; }
        .btn-main { background: var(--p); box-shadow: 0 5px 0 #4834D4; }
        .upload-btn { background: #a29bfe; padding: 8px 15px; font-size: 0.7rem; margin-bottom: 10px; display: inline-block; border-radius: 10px; color: white; cursor: pointer; }

        .hue-slider { -webkit-appearance: none; width: 100%; height: 10px; border-radius: 5px; background: linear-gradient(to right, red, yellow, green, cyan, blue, magenta, red); margin: 10px 0; }
        .hue-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 18px; height: 18px; background: white; border: 2px solid var(--p); border-radius: 50%; cursor: pointer; }
    </style>
